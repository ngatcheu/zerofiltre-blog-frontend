---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nsfabrice2009
  name: zerofiltre-blog-frontend-nsfabrice2009
spec:
  minReadySeconds: 30
  progressDeadlineSeconds: 120
  replicas: 1
  selector:
    matchLabels:
      app: zerofiltre-blog-frontend-nsfabrice2009
  template:
    metadata:
      labels:
        app: zerofiltre-blog-frontend-nsfabrice2009
    spec:
      containers:
