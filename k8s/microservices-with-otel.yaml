        image: fabricemicoli/zerofiltre-blog-frontend:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http-port
          containerPort: 4000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: zerofiltre-blog-frontend-nsfabrice2009
        - secretRef:
            name: zerofiltre-blog-frontend-nsfabrice2009
        resources:
          requests:
            cpu: '0.01'
            memory: '50Mi'
          limits:
            cpu: '0.5'
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 20
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  namespace: nsfabrice2009
  name: zerofiltre-blog-frontend-nsfabrice2009
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: http-port
  selector:
    app: zerofiltre-blog-frontend-nsfabrice2009
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: nsfabrice2009
  name: zerofiltre-blog-frontend-nsfabrice2009
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: nsfabrice2009-blog.zerofiltre.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zerofiltre-blog-frontend-nsfabrice2009
                port:
                  number: 80
  tls:
  - hosts:
    - nsfabrice2009-blog.zerofiltre.tech
    secretName: zerofiltre-blog-frontend-willbrid-cert
